<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Time!</title>
</head>

<body>
    <div id="container">
        <div id="start">
            <p>Enter!</p>
        </div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="questionImg"> <img src="assets/images/"> </div>
            <div id="choices">
                <div class="options" id="a" onclick="answerCheck('a')">a</div>
                <div class="options" id="b" onclick="answerCheck('b')">b</div>
                <div class="options" id="c" onclick="answerCheck('c')">c</div>
                <div class="options" id="d" onclick="answerCheck('d')">d</div>
            </div>
            <div id="timer">
                <div id="counter"> 20 </div>
                <div id="backgroundTimeGauge"></div>
                <div id="timeGauge"></div>
            </div>


        </div>

        <div id="scoreContainer" style="display : none;">
            <img src="assets/images/monkey.jpeg">
            <h1>percentage of score</h1>
        </div>


    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
